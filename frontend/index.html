<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilotech | Desarrollo Web y Apps</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Font Awesome for icons (optional/CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts: Cinzel Decorative & Cinzel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cinzel+Decorative:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header class="site-header">
        <div class="container header-inner">
            <div class="logo-container">
                <!-- Pointing to the logo we found -->
                <img src="assets/img/Logo.webp" alt="Nilotech Logo" id="logo-img">
                <span class="logo-text"><span class="logo-initial">N</span>ILO <span
                        class="logo-highlight">TECH</span></span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#">Proyectos</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Planes</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#" class="login-btn"><i class="fas fa-user-circle"></i> Entrar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-card">
            <p class="hero-subtitle">Innovación Digital para tu Negocio</p>
            <h1 class="hero-title">
                DISEÑO Y DESARROLLO
                <span>NILOTECH</span>
            </h1>
            <a href="#" class="cta-button">Cotiza tu Proyecto</a>
        </div>
    </section>

    <!-- Spacer to clearing the floating card -->
    <div class="hero-spacer"></div>

    <!-- Main Features / Services -->
    <section class="features-section">
        <div class="container">
            <div class="features-grid">
                <div class="feature-item">
                    <h3 class="feature-title">DISEÑO WEB</h3>
                </div>
                <div class="feature-item">
                    <h3 class="feature-title">APPS MÓVILES</h3>
                </div>
                <div class="feature-item">
                    <h3 class="feature-title">CONSULTORÍA</h3>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Nilotech. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>

</html>
